<h2>Verificación MFA</h2>

{% if qr_base64 %}
    <p>Escanea este código QR con Google Authenticator:</p>
    <img src="data:image/png;base64,{{ qr_base64 }}" alt="QR Code">
{% else %}
    <p>Introduce el código de 6 dígitos desde Google Authenticator:</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    <input type="text" name="code" placeholder="Código de 6 dígitos" required>
    <button type="submit">Verificar</button>
</form>

<!-- Botón para regenerar QR -->
<form method="get" action="{% url 'regenerate_qr' %}">
    <button type="submit">Regenerar QR</button>
</form>

{% if messages %}
    {% for message in messages %}
        <p style="color:green;">{{ message }}</p>
    {% endfor %}
{% endif %}
